    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: #0F1C2E;
            color: #FFFFFF;
        }
        .scroll-reveal { opacity: 0; transform: translateY(20px); transition: all 0.6s ease-out; }
        .scroll-reveal.visible { opacity: 1; transform: translateY(0); }
        .point-color { color: #2F6BFF; }
        .bg-point { background-color: #2F6BFF; }
        .border-point { border-color: #2F6BFF; }
        
        /* Custom scrollbar for premium feel */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0F1C2E; }
        ::-webkit-scrollbar-thumb { background: #2F6BFF; border-radius: 4px; }

        /* Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 30s linear infinite;
        }
        .animate-marquee:hover {
            animation-play-state: paused;
        }
    </style>
